<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<table>
			<tr>
				<td><label for="#name">Name:</label></td>
				<td><input type="text" placeholder="Name" id="#name"></td>
			</tr>
			<tr>
				<td><label for="#email">Email:</label></td>
				<td><input type="email" placeholder="Email" id="#email" required></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>
					<table>
						<tr>
							<td><input type="radio" id="male" name="gender" value="Male" required></td>
							<td><label for="male">Male</label></td>
						</tr>
						<tr>
							<td><input type="radio" id="female" name="gender" value="Female" required></td>
							<td><label for="female">Female</label></td>
						</tr>
						<tr>
							<td><input type="radio" id="other" name="gender" value="Other" required></td>
							<td><label for="other">Other</label></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td><label for="#cars">Car Brands:</label></td>
				<td>
					<select id="#cars" name="cars">
						<option value="BMW">BMW</option>
						<option value="Audi">Audi</option>
						<option value="Mercedez">Mercedez</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="#carage">Car Age:</label></td>
				<td><input type="number" id="#carage" required></td>
			</tr>
			<tr>
				<td><label for="#dop">Date of Purchase:</label></td>
				<td><input type="date" id="#dop" required></td>
			</tr>
			<tr>
				<td><label for="#password">Password</label></td>
				<td>		<input type="password" id="#password" placeholder="Password" required></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"></td>
			</tr>
			
		</table>	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
